<html>
	<head>
		<meta charset ="utf-8">
		<title>Using Relational Operators</title>
		<script type ="text/javascript">
			
			var celsius;
			var fahrenheit ;
			
			celsius = window.prompt("Please enter the temperature(celsius):");
			function fahrenheit() { return celsius*(9/5)+32;}
			
			document.writeln("<h1>The temperature is "+ fahrenheit() + " fahrenheit = " + celsius +" celsius.</h1>" );
			
			
		</script>
	</head>
	<body>
	</body>
</html>
